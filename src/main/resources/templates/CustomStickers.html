<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<head layout:fragment="metadata" th:remove="tag">
    <meta charset="UTF-8">
    <title>Custom Stickers Page</title>

    <style>
        html, body {
            background-image: url('https://wallpapers.com/images/high/sunset-in-snowy-ranges-rblr9s9l3ydi09gp.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            /* font-family: "Glacial Indifference Regular"; */
        }
        input[type=text], input[type=email], textarea, select, input[type=number] {
            padding: 3px;
            border: none;
            background-color: var(--secondary);
            /* Causes problems in dark mode, b/c text not visible against background */
            color: var(--header);
            border-radius: 3px;
        }
        input[type=submit]{
            padding: 7px;
            border-width: 3px;
            border-color: var(--secondary);
            background-color: var(--header);
            /* Causes problems in dark mode, b/c text not visible against background */
            color: var(--secondary);
            border-radius: 3px;
        }
    </style>

</head>
<body>
    <div layout:fragment="content" th:remove="tag">
        <div class="stickerForm" style="margin: 30px; background-color: var(--primary); width: 40%; padding: 40px; border-radius: 20px" >
            <form method="GET" action="/CustomStickers" id="stickerOrder">
                <h1 style="color:var(--secondary)">Request Form</h1><br>
                <div class="w3-row-padding", style="color: var(--secondary)">
                    <div class="w3-half">
                        <input class="w3-input w3-border" type="text" name="name" id="name" placeholder="Full Name"><br><br>
                    </div>
                    <div class="w3-half">
                        <input class="w3-input w3-border" type="email" name="email" id="email"  placeholder="Email"><br><br>
                    </div>
                    <div class="w3-half">
                        <input class="w3-input w3-border" type="text" name="phone" id="phone" placeholder="Phone Number"><br><br>
                    </div>
                </div>
                <p style="color: var(--secondary)">Describe the Sticker you wish to order.</p>
                <textarea name="description" id="description" rows="10" cols="50" placeholder="Description"></textarea>
                <br><br>
                <p>Upload any Reference Image</p>
                <!--<image th:src="@{__${profile.picFile}__}" style="height: 21rem; align-self: center"></image>-->
                <label for="size", style="color: var(--secondary)">Sticker Size:</label>
                <select id="size" name="size">
                    <option value="2x2">2 in x 2 in</option>
                    <option value="3x3">3 in x 3 in</option>
                    <option value="4x4">4 in x 4 in</option>
                    <option value="5x5">5 in x 5 in</option>
                </select>
                <label for="quantity", style="color: var(--secondary)">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="20" placeholder="0">
                <br><br>
                <input type="submit" value="Submit Request">
            </form>
        </div>
    </div>
</body>
</html>
