<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<head><div layout:fragment="metadata" th:remove="tag">
    <!-- Start of head content specific to page -->
    <title>Reviews</title>
    <style>
        .login-box {
            background-color: var(--primary);
            margin: 50px 250px;
            border-radius: 25px;
            text-align: center;
            padding-bottom: 2rem;
            padding-top: 2rem;
        }
        input {
            background-color: var(--bg);
            border: 1px solid var(--bg);
            border-radius: 4px;
            width: 50%;
            margin-top: 2rem;
            height: 2.5rem;
            padding: 12px 20px;

        }
        ::placeholder {
            color: var(--header);
            font-size: large;
        }
        button {
            background-color: var(--header);
            color: var(--bg);
            font-weight: bold;
            font-size: large;
            border: 1px solid var(--bg);
            border-radius: 4px;
            margin-top: 2rem;
            text-align: center;
            width: 15%;
            padding: 3px 0;
        }
    </style>
    <!-- End of head content specific to page -->
</div></head>

<body><div layout:fragment="content" th:remove="tag">
    <!-- Start of body content specific to page -->
    <div class="content" style="margin-left: 15%; margin-right: 15%;">
            <h1 class="titlehead">Reviews</h1>
            <form class="form" role="form" action="/reviewscreate">
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" id="name" name="name" placeholder="enter name">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <textarea type="text" class="form-control" id="rating" name="rating" placeholder="write review"></textarea>
                </div>
                <button type="submit">Post</button>
            </form>
            <br>
            <br>
            <div class="row justify-content-md-center">
                <div class="col">
                    <table class="table" style="color:white;">
                        <tr th:each="review : ${reviewList}">
                            <div class="card shadow-sm" style="background-color: var(--primary)">
                                <div class="card-body" style="background-color: var(--primary)">
                                    <h6 class="card-text" th:text="${review.getName()}" style="color: var(--accents);"></h6>
                                    <p class="card-text" th:text="${review.getRating()}" style="color: var(--body);"></p>
                                    <a href="/" class="card-link">Update</a>
                                    <a href="/" class="card-link">Delete</a>
                                </div>
                            </div>
                            <br>
                        </tr>
                    </table>
                </div>
            </div>
