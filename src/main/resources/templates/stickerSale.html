<head><div layout:fragment="metadata" th:remove="tag">
    <title>Sticker Sale</title>

    <style>
        html, body {
            background-image: url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/dbc92472-c02c-4c52-943c-88c8387d1a1a/d3gfc15-82c820d4-efc5-4388-85a0-7521b20a8b29.jpg/v1/fill/w_720,h_480,q_75,strp/orange_clouds__blue_sky_by_newnham2013_d3gfc15-fullview.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9NDgwIiwicGF0aCI6IlwvZlwvZGJjOTI0NzItYzAyYy00YzUyLTk0M2MtODhjODM4N2QxYTFhXC9kM2dmYzE1LTgyYzgyMGQ0LWVmYzUtNDM4OC04NWEwLTc1MjFiMjBhOGIyOS5qcGciLCJ3aWR0aCI6Ijw9NzIwIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmltYWdlLm9wZXJhdGlvbnMiXX0.04A58M0a0_vkkLWwLTVOaXRktuhV5uS6PmglAc7liOA');
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .card-deck {
            width: 18rem;
            height: 36rem;
            margin: 20px;
            display: inline-block;
            transition: width 1s, height 1s;
        }

        .card-deck:hover {
            width: 22rem;
            height: 40rem;
            margin: 20px;
            display: inline-block;
        }

        .card-img-top {
            width: 16rem;
            height: 18rem;
            object-fit:cover;
            transition: width 1s, height 1s;
        }

        .card-deck:hover .card-img-top {
            width: 18rem;
            height: 20rem;
            object-fit:cover;
        }

        .card-deck button {
            background-color: var(--primary);
            display:none;
        }

        .card-deck:hover button {
            display:inline
        }

        .popup-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
            justify-content: center;
            text-align: center;
        }

        .form-container {
            max-width: 40rem;
            padding: 10px;
            background-color: var(--primary);
            border-radius: 10px;
        }

        .form-container input[type=text] {
            width:100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            bordern: none;
            background: #fff2a8;
        }
    </style>
    <script>
        function popUp() {
            document.getElementById("orderForm").style.display="block";
        }

        function closePop() {
            document.getElementById("orderForm").style.display="none";
        }
    </script>

</div></head>

<body><div layout:fragment="content" th:remove="tag">
    <!-- Start of body content specific to page -->
    <div class="center" style="margin-left: 9%; margin-right: 9%">
        <h1 class="titlehead">Sticker Sale</h1>
        <div class="card-deck" th:each="sticker : ${stickerList}" style="justify-content:center">
            <div class="card shadow-sm" style="border-radius: 10px">
                <img class="card-img-top" th:src="@{${sticker.getPictURL()}}" alt="Card image cap">
                <div class="card-body" style="background-color: var(--primary); text-align:center">
                    <h5 th:text="${sticker.getStickName()}" class="card-title"></h5>
                    <h6 th:text="${sticker.getPrice()}" class="card-subtitle mb-2 text-muted"></h6>
                    <p th:text="${sticker.getInfo()}" class="card-text"></p>
                    <p><button onClick="popUp()">Order Now</button></p>
                </div>
            </div>
        </div>
    </div>

    <div class="popup-form" id="orderForm">
        <form class="form-container">
            <label for="emailadd">Email</label>
            <input id="emailadd" type="text" placeholder="Enter Email" name="email" required>
            <p><button onClick="closePop()">Cancel</button></p>
        </form>
    </div>
</div>
</body>

</html>
